<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    :root { --bg: #f5f7fb; --card: #ffffff; --accent: #2563eb; --accent-2: #10b981; --text: #1f2937; --muted: #6b7280; --danger: #dc2626; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: var(--bg); margin: 0; color: var(--text); }
    .container { max-width: 480px; margin: 8vh auto; background: var(--card); padding: 28px; border-radius: 16px; box-shadow: 0 12px 28px rgba(0,0,0,0.08); border: 1px solid #e5e7eb; }
    .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; color: var(--text); }
    .spark { width: 14px; height: 14px; background: conic-gradient(from 180deg, var(--accent), var(--accent-2)); border-radius: 50%; box-shadow: 0 0 12px rgba(37,99,235,0.35), 0 0 18px rgba(16,185,129,0.25); }
    h1 { font-size: 1.35rem; margin: 0 0 6px; letter-spacing: 0.3px; color: var(--text); }
    p.help { color: var(--muted); margin: 0 0 18px; }
    label { display: block; font-weight: 600; margin: 14px 0 6px; color: var(--text); }
    input[type="password"] { width: 90%; padding: 12px 14px; background: #ffffff; color: var(--text); border: 1px solid #d1d5db; border-radius: 10px; font-size: 1rem; outline: none; }
    input[type="password"]:focus { border-color: #93c5fd; box-shadow: 0 0 0 3px rgba(147,197,253,0.5); }
    .actions { margin-top: 20px; display: flex; gap: 8px; align-items: center; }
    button { background: linear-gradient(180deg, rgba(37,99,235,0.95), rgba(37,99,235,0.85)); color: #fff; border: none; padding: 12px 16px; border-radius: 10px; cursor: pointer; font-weight: 700; letter-spacing: 0.3px; }
    button.secondary { background: transparent; border: 1px solid #d1d5db; color: var(--text); }
    button:disabled { background: #93a9e9; cursor: not-allowed; }
    .msg { margin-top: 14px; font-size: 0.95rem; }
    .msg.error { color: var(--danger); }
    .msg.success { color: var(--accent-2); }
    .spinner-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.2); display: none; align-items: center; justify-content: center; backdrop-filter: blur(1.5px); }
    .spinner { width: 64px; height: 64px; border: 6px solid rgba(0,0,0,0.06); border-top-color: #2563eb; border-radius: 50%; animation: spin 0.9s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .success-actions { display: none; margin-top: 14px; gap: 8px; }
  </style>
  <script>
    const BASE_URL = '{{BASE_URL}}'
    const TOKEN = '{{TOKEN}}'
    const LOGIN_URL = '{{LOGIN_URL}}'
    async function submitReset(ev) {
      ev.preventDefault()
      const password = document.getElementById('password').value.trim()
      const confirm = document.getElementById('confirm').value.trim()
      const msg = document.getElementById('msg')
      const overlay = document.getElementById('spinner')
      const submitBtn = document.getElementById('submit-btn')
      const successActions = document.getElementById('success-actions')
      msg.textContent = ''
      msg.className = 'msg'
      if (!password || password.length < 6) {
        msg.textContent = 'Password must be at least 6 characters.'
        msg.classList.add('error')
        return
      }
      if (password !== confirm) {
        msg.textContent = 'Passwords do not match.'
        msg.classList.add('error')
        return
      }
      try {
        overlay.style.display = 'flex'
        submitBtn.disabled = true
        const res = await fetch(BASE_URL + '/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: TOKEN, password })
        })
        const data = await res.json()
        if (!res.ok) {
          msg.textContent = data.message || 'Failed to reset password'
          msg.classList.add('error')
          return
        }
        msg.textContent = 'Password reset successfully. Redirecting to loginâ€¦'
        msg.classList.add('success')
        document.getElementById('password').value = ''
        document.getElementById('confirm').value = ''
        successActions.style.display = 'flex'
        setTimeout(() => { window.location.href = LOGIN_URL }, 3000)
      } catch (e) {
        msg.textContent = 'Network error. Please try again later.'
        msg.classList.add('error')
      } finally {
        overlay.style.display = 'none'
        submitBtn.disabled = false
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="brand"><span class="spark"></span><strong>Enjoy</strong></div>
    <h1>Reset your password</h1>
    <p class="help">Enter a new password and confirm it to complete your reset.</p>
    <form onsubmit="submitReset(event)">
      <label for="password">New password</label>
      <input id="password" type="password" autocomplete="new-password" required minlength="6" />
      <label for="confirm">Confirm password</label>
      <input id="confirm" type="password" autocomplete="new-password" required minlength="6" />
      <div class="actions">
        <button id="submit-btn" type="submit">Save new password</button>
        <button type="button" class="secondary" onclick="window.history.back()">Cancel</button>
      </div>
      <div id="msg" class="msg"></div>
      <div id="success-actions" class="success-actions">
        <button type="button" onclick="window.location.href = LOGIN_URL">Go to login</button>
      </div>
    </form>
  </div>
  <div id="spinner" class="spinner-overlay"><div class="spinner"></div></div>
</body>
</html>
